<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            text-align: center; /* Center align the heading */
            color: white;
            position: relative;
            z-index: 2;
        }
        img {
            width: 100%;
            height: auto; /* Ensure image aspect ratio is maintained */
            object-fit: cover; /* Cover entire container */
            display: block; /* Ensure image behaves as a block element */
        }
        body {
            margin: 0;
            background-color: rgb(43, 16, 132);
            height: 100vh; /* Set body height to full viewport height */
            overflow-x: hidden; /* Hide horizontal overflow */
        }
        .button-container {
            position: absolute;
            top: 20px;
            right: 10px;
            z-index: 2;
        }
        a {
            display: block;
            background-color: rgb(74, 143, 172);
            padding: 10px 20px;
            text-decoration: none;
            color: rgb(2, 15, 16);
            border-radius: 5px;
            font-weight: bold;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .button-container {
                top: 10px;
                right: 5px;
            }
            a {
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <h1>CLOUD COMPUTING</h1>
    <img src="https://th.bing.com/th/id/OIP.XgwrG8Zofc81dPQ96gedtQHaEK?rs=1&pid=ImgDetMain" alt="">
    <div class="button-container">
        <a href="services.html">Cloud Services</a>
    </div>
</body>
</html>
